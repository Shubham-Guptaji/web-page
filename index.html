<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="icon" type="image/x-icon" href="./Assets/website-logo.png">
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div class="web-body">
        <!-- Navbar Section -->
        <nav class="navbar">
            <img src="./Assets/website-logo.png" alt="Website logo" />
            <div class="nav-link">
                <ul>
                    <li><a href="#retail">Retail</a></li>
                    <li><a href="#sme">SME</a></li>
                    <li><a href="#corporate">Corporate</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#covid">Covid 19</a></li>
                    <li><a href="#campaigns">Campaigns</a></li>
                </ul>
            </div>
            <div class="nav-search">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 512 512" fill="currentColor"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                <button>Services</button>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-left">
                <div class="hero-content">
                    <h1>Chase Your Dream with us</h1>
                    <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
                    <div>
                        <button>APPLY ONLINE</button>
                        <button>LOAN CALCULATOR</button>
                    </div>
                </div>
                <div class="hero-icons">
                    <img src="./Assets/phone.png" alt="phone">                    
                    <p>1659</p>
                    <p>|</p>
                    <img src="./Assets/facebook.png" alt="facebook">
                    <img src="./Assets/youtube.png" alt="youtube">
                    <img src="./Assets/linkedin.png" alt="linkedin">
                    <img src="./Assets/instagram.png" alt="instagram">
                </div>
            </div>
            <div class="hero-right">
                <img src="./Assets/hero-image.png" alt="hero image">
                <div class="right-car">
                    <img src="./Assets/car.png" alt="car">
                    <p>Car Loan</p>
                </div>
                <div class="right-home">
                    <img src="./Assets/House.png" alt="home">
                    <p>Home Loan</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
